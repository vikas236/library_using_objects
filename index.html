<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <navbar class="hero">
        <div class="container">
            <div class="left">
                <img src="icons/library.png" alt="">
                <span class="title">My Library</span>
            </div>
            <div class="right">
                <button class="donate">Donate ❤️</button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>translate</title>
                    <path
                        d="M12.87,15.07L10.33,12.56L10.36,12.53C12.1,10.59 13.34,8.36 14.07,6H17V4H10V2H8V4H1V6H12.17C11.5,7.92 10.44,9.75 9,11.35C8.07,10.32 7.3,9.19 6.69,8H4.69C5.42,9.63 6.42,11.17 7.67,12.56L2.58,17.58L4,19L9,14L12.11,17.11L12.87,15.07M18.5,10H16.5L12,22H14L15.12,19H19.87L21,22H23L18.5,10M15.88,17L17.5,12.67L19.12,17H15.88Z" />
                </svg>
            </div>
        </div>
    </navbar>
    <navbar class="primary">
        <div class="container">
            <div class="left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>magnify</title>
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text">
            </div>
            <div class="right">
                <a href="#">Log In</a>
                <button>Sign Up</button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>menu</title>
                    <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
            </div>
        </div>
    </navbar>
    <main class="hero">
        <h1>Welcome to Your Library</h1>
        <button class="add_book">Add Book</button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>book-open-blank-variant</title>
            <path  class="book"
                d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z" />
        </svg>
        <div class="shelf">
            <div class="hed">
                <span class="book_title b">Title</span>
                <span class="book_author b">Author</span>
                <span class="book_status b">Read</span>
            </div>
        </div>
    </main>
    <div class="add">
        <div class="box">
            <label for="#book_name">Title</label>
            <input type="text" id="book_name" required>
        </div>
        <div class="box">
            <label for="#author">Author</label>
            <input type="text" id="author">
        </div>
        <div class="box">
            <label for="#read">Have you read it?</label>
            <input type="text" id="read">
        </div>
        <div class="box">
            <button class="submit">Submit</button>
        </div>
    </div>
    <div class="dim"></div>
</body>
<script src="script.js"></script>
</html>
